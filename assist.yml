commit:
  conventional: true
  pull: true
  push: true
devlog:
  name: assist
  skip:
    days:
      - 2025-12-03
      - 2025-12-24
      - 2026-01-07
notify:
  enabled: false
voice:
  wakeWords:
    - "computer"
  mic: "Headset Microphone (Jabra Link 380), Windows WASAPI"
run:
  - name: verify:python-lint
    command: uv
    args:
      - run
      - --project
      - src/commands/voice/python
      - --extra
      - dev
      - ruff
      - check
      - src/commands/voice/python
  - name: verify:python-format
    command: uv
    args:
      - run
      - --project
      - src/commands/voice/python
      - --extra
      - dev
      - ruff
      - format
      - --check
      - src/commands/voice/python
