commit:
  conventional: true
  pull: true
  push: true
devlog:
  name: assist
  skip:
    days:
      - 2025-12-03
      - 2025-12-24
      - 2026-01-07
notify:
  enabled: false
voice:
  wakeWords:
    - "computer"
  submitWord: "go"
  mic: "Headset Microphone (Jabra Link 380), Windows WASAPI"
run:
  - name: verify:python-lint
    command: uv
    filter: "src/commands/voice/python/**"
    args:
      - run
      - --project
      - src/commands/voice/python
      - --extra
      - dev
      - ruff
      - check
      - src/commands/voice/python
  - name: verify:python-format
    command: uv
    filter: "src/commands/voice/python/**"
    args:
      - run
      - --project
      - src/commands/voice/python
      - --extra
      - dev
      - ruff
      - format
      - src/commands/voice/python
  - name: verify:lint
    command: npx
    filter: "{src/**,*.ts,*.json}"
    args:
      - biome
      - check
      - --write
      - "."
  - name: verify:build
    command: npx
    filter: "{src/**/*.ts,src/**/*.tsx,tsup.config.ts,package.json}"
    args:
      - tsup
  - name: verify:types
    command: npx
    filter: "{src/**/*.ts,src/**/*.tsx,tsconfig.json}"
    args:
      - tsc
      - --noEmit
  - name: verify:knip
    command: npx
    filter: "{src/**/*.ts,src/**/*.tsx,package.json,knip.json}"
    args:
      - knip
      - --no-progress
      - --treat-config-hints-as-errors
  - name: verify:duplicate-code
    command: npx
    filter: "{src/**/*.ts,src/**/*.tsx,src/**/*.py}"
    args:
      - jscpd
      - --format
      - "typescript,tsx,python"
      - --exitCode
      - "1"
      - --ignore
      - "**/*.test.*,**/.venv/**"
      - -r
      - consoleFull
      - src
  - name: verify:maintainability
    command: assist
    filter: "{src/**/*.ts,src/**/*.tsx}"
    args:
      - complexity
      - maintainability
      - ./src
      - --threshold
      - "70"
  - name: verify:custom-lint
    command: assist
    filter: "{src/**/*.ts,src/**/*.tsx}"
    args:
      - lint
  - name: verify:react-build
    command: npx
    filter: "src/commands/backlog/web/**"
    args:
      - esbuild
      - src/commands/backlog/web/ui/App.tsx
      - --bundle
      - --minify
      - --format=iife
      - --target=es2020
      - --outfile=dist/commands/backlog/web/bundle.js
      - --jsx=automatic
      - --jsx-import-source=react
      - "--define:process.env.NODE_ENV=\"production\""
